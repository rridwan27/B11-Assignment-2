<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids School</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <main class="container">
      <header>
        <div class="logo">
          <img src="assets//logo.png" alt="logo" />
          <h3>SCHOOL</h3>
        </div>
        <nav>
          <ul>
            <li><a href="#" class="home">Home</a></li>
            <li><a href="#" class="about">About</a></li>
            <li><a href="#" class="facilities">Facilities</a></li>
            <li><a href="#" class="admission">Admission</a></li>
          </ul>
        </nav>
        <button class="contact-button">Contact</button>
        <div class="hamburger">
          <i class="fa-solid fa-bars"></i>
        </div>
      </header>
      <section class="hero">
        <div class="hero-content">
          <h1>
            <span class="span-1">Empowering</span> <br />
            students from small <br />
            age
            <span class="span-2">towards vision</span>
          </h1>
          <p>
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <button class="hero-button">Enroll Now</button>
        </div>
        <div class="hero-image-container">
          <img src="assets//hero-kids.png" alt="hero-kids" class="hero-image" />
        </div>
      </section>
    </main>
  </body>
</html>
